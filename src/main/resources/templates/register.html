<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column ">
<div th:insert="layout :: header"></div>
<div class="container col-md-6 col-sm-12">
    <div th:if="${param.fail}" class="alert">
        User name or email already exists!
    </div>
    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="userName">Username</label>
                <input type="text"
                       class="form-control"
                       id="userName"
                       name="userName"
                       th:field="*{userName}"
                       placeholder="Username">
                <p th:if="${#fields.hasErrors('userName')}" class="text-danger" th:errors="*{userName}"></p>
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="text"
                       class="form-control"
                       id="email"
                       name="email"
                       th:field="*{email}"
                       placeholder="Email">
                <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       th:field="*{password}"
                       placeholder="Password">
                <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
            </div>
            <button type="submit" class="btn btn-lg btn-success btn-block"  th:href="@{/register}">Register </button>
            <a type="submit" class="btn btn-lg btn-success btn-block" th:href="@{/login}">Already have an account?</a>
        </div>
    </form>
</div>
<div th:insert="layout :: footer"></div>
</body>
</html>
