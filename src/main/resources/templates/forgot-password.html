<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column ">
<div th:insert="~{layout :: header}"></div>
<div class="main">
    <div class="container col-md-6 col-sm-12">
        <h1>Enter your email</h1>
        <div th:if="${error !=null}" class="alert alert-danger">
            [[${error}]]
        </div>
        <div th:if="${message !=null}" class="alert alert-success">
            [[${message}]]
        </div>
        <form th:action="@{/forgot_password}" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">We will send a reset password link to your email</label>
                    <input type="text"
                           id="email"
                           name="email"
                           class="form-control"
                           placeholder="Email"/>

                </div>
                <input class="btn btn-secondary" type="submit" value="Send"/>
                <a th:href="@{/login}" type="submit" class="btn btn-black">Already have an account?</a>
            </div>
        </form>
    </div>
</div>
<div th:insert="~{layout :: footer}"></div>
</body>
</html>
