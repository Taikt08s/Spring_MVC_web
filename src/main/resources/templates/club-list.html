<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Club list</title>
    <link rel="icon" type="image/x-icon" href="assets/Arisu_(Maid).png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<div th:insert="layout :: header"></div>
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section class="py-5">
        <div class="container px-5 my-5">
            <div th:if="${param.success}" class="alert alert-success">
                Successfully register!
            </div>
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Anime of the weeks</h1>
                <p class="lead fw-normal text-muted mb-0">Anime for you</p>
            </div>
                <form th:action="@{/clubs/search}" class="form-inline my-2 my-lg-0 mb-3">
                    <input type="search" placeholder="Search" name="query" class="form-control mr-sm-2 mb-5"
                           aria-label="Search">
                </form>
            <div class="row gx-5">
                <div th:each="club:${clubs}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3">
                        <img class="img-fluid rounded-3 mb-3" th:src="${club.photoUrl}" alt="..."/>
                        <a th:text="${club.title}" class="h3 fw-bolder text-decoration-none link-dark stretched-link"
                           th:href="@{/clubs/{clubID}(clubID=${club.id})}">Project name</a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/clubs/{clubID}(clubID=${club.id})}">View</a>
<!--                    <div th:if="${user != null and user.id == club.createdBy.id}">-->
                    <div th:if="${user.id} == ${club.createdBy.id}">
                        <a class="btn btn-primary" th:href="@{/clubs/{clubID}/edit(clubID=${club.id})}">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:insert="layout :: footer"></div>
</body>
</html>
